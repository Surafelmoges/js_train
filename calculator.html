<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <h3>Calculator</h3>
  <p>
  <button onclick="
     Calculator('1');
    ">
    1
  </button>
  <button onclick="
    Calculator('2');
  ">
    2
  </button>
  <button onclick="
   Calculator('3');
  ">
    3
  </button>
  <button onclick="
  Calculator('+');
  ">
    +
  </button>
</p>
<p>
  <button onclick="
    Calculator('4');
  ">4</button>

  <button onclick="
    Calculator('5');
  ">5</button>

  <button onclick="
    Calculator('6');
  ">6</button>

  <button onclick="
   Calculator('-');
  ">-</button>
</p>

<p>
  <button onclick="
    Calculator('7');
  ">7</button>

  <button onclick="
    Calculator('8');
  ">8</button>

  <button onclick="
   Calculator('9');
  ">9</button>

  <button onclick="
    Calculator('*');
  ">*</button>
</p>

<p>
  <button onclick="
   Calculator('0');
  ">0</button>

  <button onclick="
    calculation += '.';
    console.log(calculation);
  ">.</button>
  <button onclick="
  calculation= eval(calculation);
  console.log(calculation);

  ">
    =
  </button>

  <button onclick="
        calculation += ' / ';
        console.log(calculation);
      ">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        console.log(calculation);
      ">Clear</button>
    </p>


  <script>
  let calculation = localStorage.getItem('calculation') || '';

  function Calculator(value){
    calculation += value;
    console.log(calculation);
    localStorage.setItem('calculation',calculation);

  }
  </script>
</body>
</html>
